[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"  # Max compatibility - still support TSTORE, MCOPY and PUSH0.
optimizer = true
optimizer_runs = 1_000_000_000
via_ir = true
extra_output = ["ir", "irOptimized"]
extra_output_files = ["ir", "irOptimized"]
sizes = true
gas_reports = ['*']
remappings = [
    "@BondRoute=src/",
    "@BondRouteProtected=src/integrations/",
    "@ReentrancyLock=src/utils/",
    "@OpenZeppelin=lib/openzeppelin-contracts/contracts/",
    "@test=test/",
]

[invariant]
runs = 32
depth = 64

[lint]
exclude_lints = [
    "mixed-case-variable",
    "mixed-case-function",
    "screaming-snake-case-const",
    "screaming-snake-case-immutable",
    "unaliased-plain-import",
    "pascal-case-struct",       # Allow custom struct naming (e.g., EIP712Domain)
    "unsafe-typecast"           # Allow unsafe typecasts (validated at runtime in Storage.sol, safe literals in ValidationLib.sol)
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options